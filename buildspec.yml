version: 0.2
env:
  secrets-manager:
    NVD_API_KEY: "arn:aws:secretsmanager:us-east-1:585008079716:secret:NVD_API_KEY-8aSdnM"

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install
      - echo Installing OWASP Dependency-Check...
      - curl -L https://github.com/dependency-check/DependencyCheck/releases/download/v12.1.0/dependency-check-12.1.0-release.zip -o dependency-check.zip
      - unzip dependency-check.zip
      - chmod +x dependency-check/bin/dependency-check.sh
      - aws s3 cp s3://first-sonarqube/nvd/ /tmp/nvd/ --recursive
      - echo "nvd.data=/tmp/nvd" > /tmp/dependency-check.properties
  pre_build:
    commands:
      - echo Running OWASP Dependency-Check scan...
      - dependency-check/bin/dependency-check.sh --properties /tmp/dependency-check.properties --project "demo_server" --scan . --nvdApiKey $NVD_API_KEY --out dependency-check-report --noupdate
  build:
    commands:
      - echo Building Node.js application...
      - npm run build
  post_build:
    commands:
      - echo Build completed.
      - echo Dependency-Check report generated at dependency-check-report/dependency-check-report.html
artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes
  s3:
    bucket: "first-sonarqube"  # Replace with your actual S3 bucket
    path: "dependency-check-reports/"
